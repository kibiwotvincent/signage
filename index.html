<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Signage</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://js.pusher.com/7.2/pusher.min.js"></script>
		<script>
			//Pusher.logToConsole = true; //for development only

			var pusher = new Pusher('73c6d0c4bd0e7198b24b' /*pusher app key*/, {
			  cluster: 'us2' /*pusher app cluster*/
			});

			var channel = pusher.subscribe('signage-channel');
			channel.bind('update-video', function(data) {
				const videoSource = data.video;
				const video = "<video class=\"video\" autoplay muted loop><source src=\""+videoSource+"\" /></video>";
				
				const videoBox = document.getElementById("video");
				videoBox.innerHTML = video;
				videoBox.requestFullscreen(); //check for browser compatability
			});
		</script>
	</head>
	
	<body>
		<div id="video">
			<video class="video" autoplay muted loop>
				<source src="1.mp4" />
			</video>
		</div>
	</body>
</html>
